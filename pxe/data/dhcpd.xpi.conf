option space pxelinux;
option pxelinux.magic code 208 = string;
option pxelinux.configfile code 209 = text;
option pxelinux.pathprefix code 210 = text;
option pxelinux.reboottime code 211 = unsigned integer 32;
option architecture-type code 93 = unsigned integer 16;

subnet 192.168.1.0 netmask 255.255.255.128  {
  range 192.168.1.20 192.168.1.127;
    option routers 192.168.1.1;
    option domain-name-servers 192.168.1.10;

  class "pxeclients" {
    match if substring (option vendor-class-identifier, 0, 9) = "PXEClient";
    next-server 192.168.1.3;

    if option architecture-type = 00:07 {
      filename "boot/uefi/bootx64.efi";
    } else {
      filename "boot/bios/pxelinux.0";
    }
  }
}
host security-center {
  hardware ethernet 52:54:00:35:c8:e2;
  fixed-address 192.168.1.6;
}

host docker {
  hardware ethernet 52:54:00:8e:cb:e7;
  fixed-address 192.168.1.7;
}

host gitlab-runner-docker {
  hardware ethernet 52:54:00:76:8d:12;
  fixed-address 192.168.1.12;
}


