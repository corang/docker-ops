DEFAULT vesamenu.c32
 PROMPT 0
 NOESCAPE 1

 MENU TITLE PXE System Installation

 LABEL infra-dev-laptop (Ubuntu 20.10)
   MENU LABEL infra-dev-laptop (Ubuntu 20.10)
   KERNEL ../../init/vmlinuz
   INITRD ../../init/initrd
   APPEND root=/dev/ram0 ramdisk_size=1500000 ip=dhcp url=http://{{ dhcp_net }}.{{ dhcp_server_ip }}/isos/ubuntu20.iso autoinstall ds=nocloud-net;s=http://{{ dhcp_net }}.{{ dhcp_server_ip }}/roles/infra-dev-laptop/

 LABEL generic auto-install (Ubuntu 20.10)
   MENU LABEL generic auto-install (Ubuntu 20.10)
   KERNEL ../../init/vmlinuz
   INITRD ../../init/initrd
   APPEND root=/dev/ram0 ramdisk_size=1500000 ip=dhcp url=http://{{ dhcp_net }}.{{ dhcp_server_ip }}/isos/ubuntu20.iso autoinstall ds=nocloud-net;s=http://{{ dhcp_net }}.{{ dhcp_server_ip }}/roles/generic/

